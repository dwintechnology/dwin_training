        let sum;
        let arr = [];
        async function getPost() {
            let post = await fetch('https://jsonplaceholder.typicode.com/posts');
            let post1 = await post.json()
            for (let i = 0; i < post1.length; i++) {
                let com = await fetch(`https://jsonplaceholder.typicode.com/posts/${i + 1}/comments`)
                let com1 = await com.json()
                post1[i].comment = com1
            }

            for (let d = 0; d < post1.length; d++) {
                sum = 0;
                for (let r = 0; r < post1[d].comment.length; r++) {
                    sum += post1[d].comment[r].body.length;

                }
                arr.push(sum)
                arr.sort(function (a, b) {
                    return a - b;
                })
            }
            console.log(arr[arr.length-1])
