    <script>

        let num = prompt("number");
        function integerOrNot(num) {
            if (num % 1 === 0) {
                let printer = ("n is integer num")
                return printer
            } else if (num % 1 !== 0) {
                let printer1 = ("n is floating num")
                return printer1
            }
            else {
                let printer2 = ("Not A Number");


            }
            return printer2
        }
        alert(integerOrNot(num));
