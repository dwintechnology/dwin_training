<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        let num = Number(prompt("number"));
        const pi = (314 / 100)
        function length(number) {
            let x = (2 * num * pi);
            let circlelenght = Math.round((100 * x) / 100);
            return circlelenght
        }
        alert(length(num));
    </script>
</body>
