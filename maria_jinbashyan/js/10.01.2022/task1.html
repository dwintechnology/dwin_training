   <script>
       let user ={
           name:"Maria",
           surname:"Jinbashyan"
       }
       function convertValToKey(user){
           let user2 ={};
           for(let [key,value] of  Object.entries(user)){
               user2[value]=key;
           }

         return user2;
       }
       console.log(convertValToKey(user))
   </script>
