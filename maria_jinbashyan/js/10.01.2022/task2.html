    <script>
        let color = {
            red: "#FF0000",
            white: "#FFFFFF",
            green: "#00FF00",
        }
        function convertToArray(color) {
            let colorarr = []
            colorarr.push(Object.entries(color))
            return colorarr
        }
        console.log(convertToArray(color))

    </script>
