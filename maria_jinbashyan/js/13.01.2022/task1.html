<script>

    function createStopwatch() {
        let second = 0;
        let y;
       
        this.getTime = function () {

            return new Date(second * 1000).toISOString().substr(11, 8);
        }
        this.start = function () {
            y = setInterval(function () { second++ }, 1000)
            return second
        }
        this.pause = function () {
            clearInterval(y)
        }
        this.stop = function () {
            second = 0;
            clearInterval(y)
        }
        

    }
    let t1 = new createStopwatch()
