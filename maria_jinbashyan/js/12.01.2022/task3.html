<!DOCTYPE html>

<body>
    <script>
         let now = new Date()
         let date = new Date("2017-01-01");
         
        function week (now, ofter){
            let weeks = now.getTime() - ofter.getTime();
            weeks = weeks / 604800000
            return Math.floor(weeks)
        }
        console.log(week (now , date))
    </script>
</body>
