<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compute(n,i){
            if(i===0){
                return 1;
            }
            if (i>0){
                return (n*compute(n,i-1))
            }
        }
        console.log(compute(8,3))
    </script>
</body>
</html>
