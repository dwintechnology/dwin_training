<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum (a,b){
            return new Promise(function(resolve,reject){
                if (!isNaN(a)&&!isNaN(b)){
                    resolve (a+b)
                }
                else{
                    reject("a or/and b aren't numbers")

                }
            })
        }
        sum(2,"bkjb").then(function(a){
            console.log(a)
        })
        .catch(function(b){
            console.log(b)
        })
        .finally(
            console.log("sum function is finished!")
        )
    </script>
</body>
</html>
