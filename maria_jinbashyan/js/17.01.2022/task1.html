<html lang="en">

<body>
    <script>
        function wait(i){
             return new Promise(function(resolve,reject){
                 if(!isNaN(i)){
                    setTimeout(resolve,i,"10 Secund")
                 }else{
                     reject("error")
                 }
                
             })
        }
        wait(7000).then(function(x){
            console.log(x)
        }).catch(function(n){
            console.log(n)
        })
        
    </script>
</body>
</html>
