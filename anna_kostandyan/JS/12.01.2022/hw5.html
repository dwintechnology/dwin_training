    <script>
        //task4 Create an array of date objects from 2021-Dec-01 to 2022-Jan-12
        const getDaysArray = function (start, end) {
            let arr = []
            for (let dt = new Date(start); dt <= end; dt.setDate(dt.getDate() + 1)) {
                arr.push(new Date(dt));
            }
            return arr;
        };
        getDaysArray(new Date('2021-12-01'), new Date('2022-01-12'))
    </script>
