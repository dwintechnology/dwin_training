<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //task3 փոփոխել հետևյալ կոդը Object Destructuring֊ի
        const obj = {
            numbers: {
                a: 1,
                b: 2
            }
        };

        let {a,b}=obj.numbers;
        console.log(a);
        console.log(b);
    </script>
</body>
