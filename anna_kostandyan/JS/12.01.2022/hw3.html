<body>
    <script>
        //task3 Find the number of weeks between today and 1 Jan 2017
        let  today= new Date ()
        let  j2017= new Date("2017-01-01")
        function weekBetween(a, b) {
            let result= a.getTime()- b.getTime();
            result= result/ 604800000
            return Math.floor(result)
        }

        console.log(weekBetween(today, j2017))
    </script>
