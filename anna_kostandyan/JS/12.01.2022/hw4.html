<body>
    <script>
        //task5 Check if the inserted date(e.g. 2021-01-01) was in last 5 days.
        function last5Days (date){
            let now = new Date();
            let sub= now- date;
            if (sub> 5* 24* 3600* 1000){
                return false;
            } return true;
 
        }
    </script>
