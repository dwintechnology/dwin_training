    <script>
        //task 2 Write a JavaScript program to find the greatest common divisor (gcd) of two positive numbers
        function gcd(x, y) {
            if (y === 0) return x;
            return gcd(y, x % y);
        }

        console.log(gcd(39, 41)); 
        
    </script>
