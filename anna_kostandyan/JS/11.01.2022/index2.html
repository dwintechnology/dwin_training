<body>
    <script>
        //task 3 Write a JavaScript program to get the integers in range (x, y).
        var range = function (start, end) {
            if (end- start=== 2) {
                return start+1;
            }
            else {
                var list = range(start-1, end-1);
                list.push(end-1);
                return list;
            }
        };

        console.log(range(2, 9));

    </script>
</body>
