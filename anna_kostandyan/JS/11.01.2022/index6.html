<body>
    <script>
        //task 6 Write a JavaScript program to get the first n Fibonacci numbers
        function fib(n) {

            if (n == 1) {

                return 1;

            } else if (n == 2) {

                return 1;

            } else {

                return fib(n - 1) + fib(n - 2);

            }

        }
        console.log(fib(7));
    </script>
