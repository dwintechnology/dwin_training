    <script>
       function atLeastThree(array, callback) {
            let oddquant=0;
            for(let i=0;i<=array.length;i++){
                if(isOdd(array[i])) {oddquant++};              
            }
            if(oddquant>=3){true};
        }
        function isOdd(number) {
        return (number % 2 != 0);}
