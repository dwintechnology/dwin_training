<body>
    
    <script>
        //Write a function to compute the greatest common divisor (GCD) of two positive integers.
        function gcd(x, y) {
            if ((typeof x !== 'number') || (typeof y !== 'number'))
                return false;
            x = Math.abs(x);
            y = Math.abs(y);
            while (y) {
                let t = y;
                y = x % y;
                x = t;
            }
            return x;
        }
        console.log(gcd());
    </script>
    
</body>
