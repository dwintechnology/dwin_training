<body>
    <script>
        //Implement sum(a, b) function which will return promise. If a and b are numbers promise should be resolved and give the sum of a and b numbers. Otherwise, it should be rejected and give error message(e.g. "a or/and b aren't numbers"). In both cases print "sum function is finished!" message(TIP: outside of promise)
        function sum(a,b){
            return new Promise(function(resolve,reject){
                if (!isNaN(a)&&!isNaN(b)){
                    resolve(a+b)
                }else{
                    reject("cant be")
                }
            })
        }
        sum(4,9)
            .then(function(data){
                console.log(data)
            })
            .catch(function(error){
                consol.log(error)
            })
    </script>
</body>
