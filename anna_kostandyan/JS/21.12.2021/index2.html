<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        let num=Number(prompt("number"));
       
        for(let i = 2; i < num; i++)
        {
            if (num%i===0)
            {
                alert("composite num")
                break
            }
            else
            {
                alert("prime num")
                break
            }
        }
          
        
    </script>
</body>
</html>
