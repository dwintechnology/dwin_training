<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>

      let primeOrNot=prompt("Enter the number:","");
      function primeNumber (print){
          for (let i=2;i<primeOrNot;i++) {
              if ((+primeOrNot%i)===0){
                  print ("Number is composite");
                  break;
              }else if (i+1===+primeOrNot){
                  print ("Number kis prime");
              }
          }
      }
      primeNumber(console.log);
          
        
    </script>
</body>
</html>
