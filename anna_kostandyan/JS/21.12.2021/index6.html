<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
</head>
<body>
    <script>
        let num=prompt("","");
        function reverseNumber(print){
            let num1=0;
            let num2;
            while(num!=0){
                num2=num%10;
                num1=num1*10+num2;
                num=Math.floor(num/10);
            }
            print(num1);
        }
        reverseNumber(console.log);

        
    </script>
</body>
</html>
