<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
</head>
<body>
    <script>
        let n=1;
         for (i=1; i < 1000; i++){
            if( i % 3 == 0 && i % 5 == 0 ){
                 n+=i;
            }
         }
    </script>
</body>
