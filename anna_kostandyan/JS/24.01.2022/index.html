<body>
    <script>
        class myQueue {
            constructor() {
                let array = [];
                this.array = array;
            }
            push(a) {
                this.array.push(a)
                return a
            }
            pop() {
                return this.array.pop()

            }
            top() {
                return this.array[this.array.length - 1]

            }

        }
        let queue = new myQueue()
    </script>
</body>
