<body>
    <script>
        //task1...Write a function to get a copy of the object where the keys have become the values and the values the keys
        let  girl={
           name: "Victorya",
           status:"student",
        }
        let girlKeys=Object.keys(girl);
        let girlValues=Object.values(girl);
        let  transform={ };

        function transformKeyAndValue() {
            for (let i=0; i<girlKeys.length; i++) {
                transform[girlValues[i]] = girlKeys[i]
            }
            return transform;
        }
    </script>
