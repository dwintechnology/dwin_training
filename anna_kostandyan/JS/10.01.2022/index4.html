<body>
    <script>
        //task5...Write a function to sort the following array by libraryID(էսօրվա սովորածի հետ կապ չունի):
        const library = [
            {
                title: 'The Road Ahead',
                author: 'Bill Gates',
                libraryID: 1254
            },
            {
                title: 'Walter Isaacson',
                author: 'Steve Jobs',
                libraryID: 4264
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                libraryID: 3245
            }];
        let sorted_library = library.sort(function (a, b) {
            return a.libraryID - b.libraryID;
        });

        console.log(sorted_library);
    </script>
</body>
