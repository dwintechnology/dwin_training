     <script>
        function getData() {
            function isPositive(str) {
                try {
                    if (isNaN(str) == true) {
                        throw new Error("NotANumberError")
                    } else if (+str < 0) {
                        throw new Error("NegativeNumber")
                    }
                } catch (err) {
                 throw err
                }
            }
            try {
                isPositive("-12")
            } catch (err) {

                
                if(err.message=="NegativeNumber"){
                    console.log(err.message)
                }else{
                    console.log (err)
                }
            }
        }
         getData()
    </script>
