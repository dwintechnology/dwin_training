<body>
    <script>
        //4 Գրել շրջանագծի երկարությունը հաշվող ֆունկցիա - արդյունքը կլորացնել հարյուրերոդական ճշտությամբ
        let R;
        let length = prompt("circle length", "R")
        function circle(length) {
            const Pi = 314 / 100;
            let circle_length = 2 * Pi * R;
        }
        return Math.floor((circle_length .toFixed(2)));

    </script>
