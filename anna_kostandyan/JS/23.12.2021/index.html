<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 
        let obj = {
        name:"Anna",
        age:25,
    }
    function hasProperty(obj, property) {
        for (let key in obj) {
            if(obj[key]===property){
                return true;
            }
        }
        return false;
    }
    console.log(hasProperty(obj,"Anna"));
    </script>
</body>
</html>
