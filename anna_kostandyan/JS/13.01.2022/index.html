    <script>
        function createStopwatch() {
            let second = 0

            this.getTime = function () {
                return new Date(second * 1000).toISOString().substr(11, 8);
            }
            this.start = function () {
                
                let a = setInterval(function () { second++}, 1000);
               return second
                
                }
                this.pause=function(){
                    clearInterval(a)
            }
            this.stop=function(){
                clearInterval(a)
            }
            
        }
        let t1 = new createStopwatch()


    </script>
