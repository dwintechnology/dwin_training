<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma's1stlesson</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
            </div>
            <div class="space">
                <div class="leftsec">
                    <label for="text">First name</label><br>
                    <input class="name"type="text" placeholder="Enter name"><br>
                    <label for="text">Country</label><br>
                    <select class="country"name="country">
                        <option value="_">_</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Russia">Russia</option>
                        <option value="China">China</option>             
                    </select> <br>
                    <label for="text">Name resturant</label><br>
                    <input class="restname"type="text" placeholder="Name resturant"><br>
                    <label for="password">Password</label><br>
                    <input class="pass"type="password" placeholder="........."><br>
                </div>
                <div class="rightsec">
                    <label for="text">Last name</label><br>
                    <input class="lname"type="text" placeholder="Enter last name"><br>
                    <label for="text">City</label><br>
                    <select class="city"name="city">
                        <option value="_">_</option>
                        <option value="Vanadzor">Vanadzor</option>
                        <option value="Moscow">Moscow</option>
                        <option value="Pekin">Pekin</option>             
                    </select> <br>
                    <label for="text">Email</label><br>
                    <input class="email"type="text" placeholder="Enter your email"><br>
                    <label for="password">Confirm password</label><br>
                    <input class="cpass"type="password" placeholder="........."><br>
                </div>
            </div>   
            <div class="submit">
            <button class="button">Sign up</button>   
            </div> 
            <div class="written">
                <h6>I have account</h6>
                <a href="#">LOG IN</a>
            </div>
                
        </div>

    </div>




</body>

</html>
