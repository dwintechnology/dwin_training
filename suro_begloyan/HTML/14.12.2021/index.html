<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main_body">
            <div class="logo">
                <img src="Logo.png">
            </div>
            <div class="container">
                <div class="left_section">    
                    <h3>FIRST NAME</h3>
                    <input type="text" placeholder="Enter name" class="inp_sizes">
                    <h3>Country</h3>
                    <select class="select" name="country" required>
                        <option value="-"></option>
                        <option value="Armenia">Armenia</option>
                        <option value="Russia">Russia</option>
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                    </select>
                    <h3>Name Restaurant</h3>
                    <input type="text" placeholder="Enter restaurant name" class="inp_sizes">
                    <h3>Password</h3>
                    <input type="password" placeholder="......................" class="inp_sizes">
                </div>
                <div class="right_section">    
                    <h3>Last Name</h3>
                    <input type="text" placeholder="Enter name" class="inp_sizes">
                    <h3>City</h3>
                    <select class="select" name="city" required>
                        <option value="-"></option>
                        <option value="Vanadzor">Vanadzor</option>
                        <option value="Mosscow">Mosscow</option>
                        <option value="Rome">Rome</option>
                        <option value="Paris">Paris</option>
                    </select>
                    <h3>Email</h3>
                    <input type="email" placeholder="Enter your email" class="inp_sizes">
                    <h3>Confirm password</h3>
                    <input type="password" placeholder="......................" class="inp_sizes">
                </div>      
            </div>
            <div class="button">
                <button>SING UP</button>
            </div>
            <div class="links">
                <a href="#" class="account">I have an account</a>
                <a href="#" class="log">LOG IN</a>
            </div>
        </div>
    </section>
</body>
</html>
