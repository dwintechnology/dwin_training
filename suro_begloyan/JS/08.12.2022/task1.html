<body>
    <script>
        let farengeit;
        let celsius;
        function far_cel(farengeit){
            celsius = (farengeit - 32) * 5/9
            return celsius;
        };
        function cel_far(celsius){
            farengeit = (celsius * 9/5) +32
            return farengeit
        }
    </script>
</body>
