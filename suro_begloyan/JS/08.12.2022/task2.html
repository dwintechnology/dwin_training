<!DOCTYPE html>

<head>

<body>
    <script>
        let students = ["Anna", "Maria", "Tigran", "Arman", "Sasun", "Jorj", "Suro", "Varuj"];
        let stuLeng = students.length
        function getRandomInt(stuLeng) {
            let num = Math.floor(Math.random() * stuLeng);
            return students[num]
        }
        getRandomInt(stuLeng)
    </script>
</body>
