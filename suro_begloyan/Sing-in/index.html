<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="file">
        <input class="input_st" type="text" value="Name" maxlength="20" required>
        <input class="input_st" type="text" value="Surname" maxlength="30" required>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Male</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Fimale</label>
        <div>
            <input placeholder="Age" type="number" value="Age" min="0" max="100">
        <select name="Country" id="">
            <option>Armenia</option>
            <option>Russia</option>
            <option>Italy</option>
            <option>France</option>
        </select>
        </div>
        <input placeholder="Email" class="input_st" type="email" required>
        <input class="input_st" type="password" minlength="5" maxlength="10" required>
        <input class="input_st" type="submit">
    </form>
</body>
</html>
