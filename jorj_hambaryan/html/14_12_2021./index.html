<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <form action="">
            <div class="main_body">
                <div class="logo">
                    <img src="img/Logo.png" alt="Logo">
                </div>
                <div class="container">
                    <div class="left_inputs">
                        <h3>FIRST NAME</h3>
                        <input placeholder="Enter name" class="inp_wh" type="text" required>
                        <h3>COUNTRY</h3>
                        <select class="select" name="country" required>
                            <option value="-"></option>
                            <option value="Armenia">Armenia</option>
                            <option value="RUS">RUS</option>
                            <option value="Afrika">Afrika</option>
                        </select>
                        <h3>Name Restaurant</h3>
                        <input placeholder="Enter name" class="inp_wh" type="text" required>
                        <h3>Password</h3>
                        <input placeholder="**********" class="inp_wh" type="password" required>
                    </div>
                    <div class="left_inputs">
                        <h3>Last NameE</h3>
                        <input placeholder="Enter name" class="inp_wh" type="text">
                        <h3>CITY</h3>
                        <select placeholder="Enter city" class="select" name="country" required>
                            <option value="-"></option>
                            <option value="VANADZOR">VANADZOR</option>
                            <option value="YEREVAN">YEREVAN</option>
                            <option value="GYUMRI">GYUMRI</option>
                        </select>
                        <h3>Email</h3>
                        <input placeholder="Enter your email" class="inp_wh" type="email" required>
                        <h3>confirm password</h3>
                        <input placeholder="**********" class="inp_wh" type="password" required>
                    </div>
                </div>
                <div class="botton">
                    <input class='singin' type="submit" value="SING UP">
                </div>   
                <div class="links">
                    <a class="account" href="#">I have an account</a>
                    <a class="login" href="#">LOG IN</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
