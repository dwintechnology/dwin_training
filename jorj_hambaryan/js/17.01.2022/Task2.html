<body>
    <script>
        let str = 'jor'

        function foo (str, n){
            for (let i=1; i <= n; i++){
                str = str + 'a'
            }
            return new Promise(function(resolve){
                resolve(str)
            })
        }
        let x  = foo (str, 3);

        x.then((arg)=>{
            console.log(arg)
        })

    </script>
</body>
