    <script>
        let arr = [1, 2, 4];



        
        function atLeastThree(arr){
            function isOdd(n){
            if(n%2==0){
                return false;
            }
            return true;
            }
            let count = 0;
            arr.forEach(element => {
               if(isOdd(element)) count++
            });
            return new Promise(function(resolve, reject){
                if(count >= 3 ){
                   resolve (true)
                }else{
                reject (false)
                }
            })
            
        }

        let x  = atLeastThree(arr);
        x.then((arg)=>{
            console.log(arg)
        })
        x.catch((arg)=>{
            console.log(arg)
        })
