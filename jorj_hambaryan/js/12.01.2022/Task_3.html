<body>
    <script>
        let d = new Date(2017, 0, 1);
        let today = new Date();


        function getTheDifferenceOfWeeks(a, b){
            a = a.getTime();
            b = b.getTime();
            if (a < b){
                let z = b;
                b = a;
                a = z;
            }
            let x = 1000*86400*7
            return Math.floor((a - b)/x);
            
        }

    </script>
