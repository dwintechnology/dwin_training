    function clone(x, y) {
      const z = {};
      for (const key in x) {
        z[key] = x[key];
      }
      for (const key in y) {
        z[key] = y[key];
      }
      return z;
    }

      getAverageMark: function () {
        let res = 0;
        let count = 0;
        for (const name in this.students) {
          if (Object.hasOwnProperty.call(this.students, name)) {
            res = res + this.students[name].mark;
            count++;
          }
        }
        if (count === 0) {
          return 0;
        }
        return res / count;
