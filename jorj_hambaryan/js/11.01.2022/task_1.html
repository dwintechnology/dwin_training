<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>

<body>
    <script>
        function fac(a){
            if(a === 1) return 1;
            return a * fac(a - 1);
        }
    </script>
</body>
