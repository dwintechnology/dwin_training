    <script>
        debugger
        function giveWholeNumbers(x,y){
            if(x  - 1== y) return x
            if(x > y){
                let z = y;
                y = x;
                x = z;
            }
            Math.round(x);
            Math.round(y);
            giveWholeNumbers(x +1 ,y)
            console.log(x)
        }
        giveWholeNumbers(10,20)
    </script>
