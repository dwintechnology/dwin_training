        arr = [1, 1.2, 3, 5.666, 8]
        let b;
        function getTheSumOfIntegersFromAnArray(arr) {
            if(arr.length === 0) return b
            if (Number.isInteger(arr[(arr.length - 1)])) {
                
                if (b == undefined) {
                    b = arr[(arr.length - 1)]
                } 
                else {
                    b = b + arr[(arr.length - 1)];
                }

            }
            arr.pop()
            getTheSumOfIntegersFromAnArray(arr)
            return b
        }
