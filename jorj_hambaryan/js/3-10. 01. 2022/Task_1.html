<body>
    <script>
        let celsius;
        let fahrenheit;

        function celsiusFahrenheitConvector(num) {
            fahrenheit = (num * 9 / 5) + 32
            alert(fahrenheit);
        }

        function fahrenheitCelsiusConvector(num) {
            celsius = (num - 32) * 5 / 9
            alert(celsius);
        }
    </script>
