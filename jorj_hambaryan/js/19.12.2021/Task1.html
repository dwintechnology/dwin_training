    <script>
        async function getUserInfo(name) {
            try {
                let a = await fetch(`https://api.github.com/users/${name}`)
                let b = await a.json();
                console.log(b)
                if (b.message === "Not Found") {
                    throw new Error(`${name}`)
                }
                return b
            } catch (err) {
                console.log(`${err} not found`)
                throw err
            }
        }
        let ar = ['Jorj99', 'Davtyan92S', 'Pogosikic8888'];

        async function getUsers(arr) {
            let tr = [];
            let fl = [];
            let res = [];
            try {
                for (i of arr) {
                    let us = await getUserInfo(i);
                    tr.push(us)
                }
            } catch (err) {
                fl.push(err)
            }
            console.log(tr)
            console.log(fl)
            
            res = [tr, fl];
            console.log(res)
            return res;
        }
    </script>
