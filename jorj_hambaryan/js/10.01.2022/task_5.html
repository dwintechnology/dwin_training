<body>
    <script>
        const library = [
            {
                title: 'The Road Ahead',
                author: 'Bill Gates',
                libraryID: 1254
            },
            {
                title: 'Walter Isaacson',
                author: 'Steve Jobs',
                libraryID: 4264
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                libraryID: 3245
            }];

        let resFiltIf = [];
        let res = [];


        let filterArr = function () {
            for (let key of library) {
                resFiltIf.push(key.libraryID);
            }
            resFiltIf.sort();
        
            function findFheValue(){
                for(let key of resFiltIf){
                    for(let keyOfLibrary of library){
                        if (key == keyOfLibrary.libraryID){
                            res.push(keyOfLibrary);
                        }
                    }
                }
            }
            findFheValue()

        }

    </script>
