<body>
    <script>
        function sum(a,b){
            return new Promise(function(resolve,reject){
                if((typeof (a) == 'number')&& (typeof (b) == 'number')){
                    resolve (a + b)
                }
                reject ("a or/and b aren't numbers")
            })
        }

        
        sum(2,'a')
        .then((arg)=>{
            console.log(arg);
        })
    </script>
</body>
