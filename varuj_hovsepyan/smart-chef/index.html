<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <img src="./Logo.png" alt="">
        </div>
        <form action="#">
            <div class="flex">
                <div class="input-flex">
                    <h2>FIRST NAME</h2>
                    <input name="f-name" class="input-style" type="text" value="Enter name" minlength="4" maxlength="10" required>
    
                </div>
                <div>
                    <h2>Last Name</h2>
                    <input minlength="4" maxlength="10" name="l-name" class="input-style" type="text" value="Enter name" required>
                    
                </div>
                
            </div>
            <div class="section-1">
                <div>
                    <h2>
                        CoUNTRY
                    </h2>
                    <input min="0" max="50" class="input-style1" required name="num" type="number" value="CoUNTRY">
                </div>
                <div>
                    <h2>
                        CITY
                    </h2>
                    <select name="" id="">
                        <option value="">Enter city</option>
                        <option value="">city-1</option>
                        <option value="">city-2</option>
                        <option value="">city-3</option>
                        <option value="">city-4</option>
                    </select>
                </div>
            </div>
            <div class="section-1">
                <div>
                    <h2>
                        Name Restaurant
                    </h2>
                    <input minlength="1" maxlength="20" name="l-name1" class="input-style" type="text" value="Enter restaurant name" required>
                </div>
                <div>
                    <h2>
                        Email
                    </h2>
                    <input minlength="1" maxlength="20" name="l-name2" class="input-style" type="email" value="Enter your email" required>
                </div>
            </div>
            <div class="section-1">
                <div>
                    <h2>
                        Password
                    </h2>
                    <input name="l-name3" class="input-style" type="password" required>
                </div>
                <div>
                    <h2>
                        confirm password
                    </h2>
                    <input minlength="4" maxlength="10" name="l-name4" class="input-style" type="password" required>
                </div>
            </div>
            <div class="section-2">
                <input name="l-name5" class="button" type="submit" value="sign up">
                <h3>
                    I have an account
                </h3>
                <h4>
                    LOG IN
                </h4>
            </div>
        </form>
    </div>
</body>
</html>
