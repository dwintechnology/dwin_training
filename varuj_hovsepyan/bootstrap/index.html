<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <form action="#" class="row g-3">
            <div id="first-div" class="row g-3">
                <div class="col">
                    <label for=""> First name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
              </div>
              <div id="first-div" class="input-group">
                
                <div  class="input-group-text">@</div>
                <input required type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
              </div>
              <div id="first-div" >
                <label for="">Email</label>
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="you@mail" required>
                </div>
              </div>
              
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input required type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input required type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input required type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input required type="text" class="form-control" id="inputZip">
              </div>
              <hr>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Shipping address is the same as my billing address
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Save this information for next time
                  </label>
                </div>
              </div>
              <hr>
              <h1>
                Payment
              </h1>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    PayPal
                </label>
              </div>
              <div id="first-div" class="row g-3">
                <div class="col">
                    <label for=""> Name on card</label>
                  <input type="text" class="form-control"  aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="">Credit card number</label>
                  <input required type="text" class="form-control" aria-label="Last name">
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <button id="button" class="btn btn-primary" type="submit">continue to checkout</button>
                        </div>
                        <div class="col-3"></div>
                      </div>
        </form>
    </div>
</body>
</html>
