<!DOCTYPE html>

<body>
    <script>
        let money = prompt("amd")
        let m = 47812 / 100
        function usd(money) {
            let mon = (money * m);
            return Math.floor((mon * 100) / 100)
        }
        alert(usd(money))
    </script>
</body>
