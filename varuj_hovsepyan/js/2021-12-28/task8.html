<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("number")
        let procent = +prompt("procent")
        function procents(number, procent) {
            let x = Math.floor((number * procent) / 100)
            return x
        }
        alert(procents(number, procent))
    </script>
</body>

</html>
