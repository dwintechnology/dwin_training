<body>
    <script>
        // Напишите функцию count(obj), которая возвращает количество свойств объекта:
        let user = {
            name: 'John',
            age: 30,
            surname: "adsds",
            fathername: "valodich"
        };
        function count(user){
            return Object.keys(user).length
        }
        console.log(count(user))
    </script>
