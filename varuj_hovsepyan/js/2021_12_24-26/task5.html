<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj =
        {
            'a': "akk",
            "b":{
                name:"volod"
            }
        }
        let fun = (obj, oldKey) => {
            let res = []
            for(const key in obj){
                if(typeof obj[key] == "object" ){
                    fun(obj[key], key)
                    for(const oldKey in obj[key]){
                        res.push(`${!!oldKey ? `${oldKey}.` : ''}${key} : ${obj[key].name}`)
                    }
                }
                res.push(`${!!oldKey ? `${oldKey}.` : ''}${key} : ${obj[key]}`)
            }
            return res
        }
        console.log(fun(obj))
    </script>
</body>
</html>
