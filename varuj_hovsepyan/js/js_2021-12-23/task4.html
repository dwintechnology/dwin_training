<body>
    <script>
        const obj1 = {
            name: "lion",
            obj2: {
                name: "lionchild",
            }

        }

        function deepClone(obj1) {
            const objClone = {}
            for (let key in obj1) {

                if (typeof (obj1[key]) == "object") {
                    deepClone(obj1[key])
                }
                objClone[key] = obj1[key];
            }
            return objClone;
        }
        console.log(deepClone(obj1))
    </script>
