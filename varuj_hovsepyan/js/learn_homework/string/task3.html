<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Создайте функцию truncate(str, maxlength), которая проверяет длину строки str и, если она превосходит maxlength, заменяет конец str на "…",
        //  так, чтобы её длина стала равна maxlength.
        // Результатом функции должна быть та же строка, если усечение не требуется, либо, 
        // если необходимо, усечённая строка.
        let str = prompt("string")
        const max_length = 20
        function checklength(str) {
            if (str.length > max_length) {
                str = str.substring(1, max_length)
                str = str + '...';
                return str
            }
        }
        alert(checklength(str))
    </script>
</body>
