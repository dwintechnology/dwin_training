<body>
    <script>
        // Напишите функцию ucFirst(str), возвращающую строку str с заглавным первым символом. 
        let str = prompt("asa")

        function a(str) {
            var d1 = str.slice(1, str.length)
            var d = str.slice(0, 1)
            var x = d.toUpperCase()
            return (x + d1)
        }
    </script>
