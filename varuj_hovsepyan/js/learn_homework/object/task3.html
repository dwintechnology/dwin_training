<body>
    <script>
        // Создайте функцию multiplyNumeric(obj), которая умножает все числовые свойства объекта obj 
        // на 2.
        let objShop = {
            name:"shoes",
            price:500,
            name1:"trouser",
            price1:1000
        }
        function multiplyNumeric(obj){
            for(key in obj){
                if(typeof obj[key] === "number"){
                    obj[key]=obj[key]*2
                }
            }
            return obj
        }
        console.log(multiplyNumeric(objShop))
    </script>
</body>
