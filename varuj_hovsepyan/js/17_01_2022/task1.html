<body>
    <script>
        function wait(i){
            return new Promise(function(resolve, reject){
                if(!isNaN(i)){
                    setTimeout(resolve, i, "AA")
                }else{
                    reject("BB")
                }

            })
        
        }
        wait("aa").then(function(x){
            console.log(x)
        })
        .catch(function(y){
            console.log(y)
        })
    </script>
</html>
