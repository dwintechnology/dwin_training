<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b){
            return new Promise(function(resolve, reject){
                if(!isNaN(a) && !isNaN(b)){
                    resolve(a+b)
                }
                else{
                    reject( new Error ("a or/and b aren't numbers"))
                }
            })
        }
        sum(4,"s").then(function(s){
            console.log(s)
        })
        .catch(function(x){
            console.log(x)
        })
        .finally(
            console.log("sum function is finished!")
        )
        
    </script>
</body>
</html>
