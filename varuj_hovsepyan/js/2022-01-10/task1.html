<!DOCTYPE html>

<body>
    <script>
        let obj1 = {
            name: "volodya",
            age: 5
        }
        function changObject(obj1) {
            let obj2={}
            for (const [key, value] of Object.entries(obj1)) {
             obj2[value] = key
            }
            return obj2
        }
        console.log(changObject(obj1))
    </script>
</body>
