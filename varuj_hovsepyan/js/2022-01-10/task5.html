<body>
    <script>

        const library = [
            {
                title: 'The Road Ahead',
                author: 'Bill Gates',
                libraryID: 1254
            },
            {
                title: 'Walter Isaacson',
                author: 'Steve Jobs',
                libraryID: 4264
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                libraryID: 3245
            },
            {
                title: 'Mockingjay: The Final Book of The Hunger Games',
                author: 'Suzanne Collins',
                libraryID: 5245
            }
        ];
        function sortId(library) {
            let a = Object.assign(library)
            let librarycopy = library[0]
            for (let i = 1; i < library.length; i++) {
                let letlibrary = library[i]
                for (let value of Object.values(letlibrary)) {
                        a.sort(function (librarycopy, letlibrary) {
                            return letlibrary.libraryID - librarycopy.libraryID;
                        });
                }
            }
            return a
        }
        console.log(sortId(library))
    </script>
