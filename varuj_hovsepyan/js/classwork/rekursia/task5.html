<body>
    <script>
        // arr+ rekursia
        let arr = [1, 5, 8, 25]
        function sumArr(arr, n){
            if(n>arr.length){
                return "wrong n"
            }
            if (n === arr.length -1) {
                return arr[n]
            }
            let a = sumArr(arr,n+1)
                return arr[n] + a
        }
        console.log(sumArr(arr, 0))
    </script>
</body>
