    <script>
        // sum (rekursia)
        function sum1(n) {
            
            let sum = 0
            if (n > 0) {
                sum = n
                let b = sum1(n - 1)
                sum += b
                return sum
            }
        }
       console.log( sum1(5))
    </script>
