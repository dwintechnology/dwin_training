<body>
    <script>
        // factorial(rekursia)
        function factorial(n){

            if(n === 1){
                return n
            }else if(n > 1){
                let x = factorial(n-1)
                return n * x
            }
        }
        console.log(factorial(9))
    </script>
</body>
</html>
