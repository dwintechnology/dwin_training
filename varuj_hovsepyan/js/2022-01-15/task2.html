<body>
    <script>
        function repeate(a, b, callBack) {
            let c = callBack(a)
            do{
                c = callBack(c)
                b--
            }while (b > 0) 
            console.log(c)
        }
        function call(ress) {
            return ress + "a"
        }
        
            repeate("S", 1, call)
        
        
            repeate("S", 2, call)
        
        
            repeate("S", 3, call)
        
    </script>
