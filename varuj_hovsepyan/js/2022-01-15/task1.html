    <script>
        function atLeastThree(array, callback) {
            for (i = 0; i < array.length; i++) {
                callback(array[i])
            }
            if (truearr >= 3) {
                return true
            } else if (falsearr > truearr) {
                return false
            }
        }
        let truearr = 0
        let falsearr = 0
        function isOdd(a) {
            if (a % 2 != 0) {
                truearr++
            } else {
                falsearr++
            }
        }
        console.log(atLeastThree([1, 4, 2, 3, 6, 9, 8], isOdd))
