<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function data(a){
            let adate = new Date(a)
            let max = new Date("2022-01-12")
            let min = new Date("2022-01-07")
            max.getTime()
            adate.getTime()
            min.getTime()
            if(adate>min && adate<max){
                return true
            }
            return false
        }
        console.log(data("2022-01-08"))
    </script>
</body>
</html>
