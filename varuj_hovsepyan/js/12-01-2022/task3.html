<!DOCTYPE html>

<body>
    <script>
        let nowTime = new Date()
        let data2017 = new Date("2017-01-01")
        function dataWeek (a, b){
            let result = a.getTime() - b.getTime();
            result = result / 604800000
            return Math.floor(result)
        }
        console.log(dataWeek (nowTime , data2017))
    </script>
</body>
