<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = {
            name: "John",
            birthday: "2008-01-25"
        }
        let list = {
            baby: "02",
            child: "39",
            "pre teen": "1012",
            teenager:"1317",
            "young adult":"1824",
            adult:"2560",
            elder:"6099"
        }
        function young(user) {
            let now = new Date()
            let now_year = now.getFullYear()
            let userbrd = new Date(user.birthday)
            let brdyear = userbrd.getFullYear()

            for (let key of Object.keys(list)) {
                if (list[key].length === 2) {
                    let spl = list[key].split("")
                    let firstnumber = +spl[0]
                    let lastnumber = +spl[1]
                    if (now_year - brdyear >= firstnumber && now_year - brdyear <= lastnumber) {
                    return key
                }
            } else{
                    firstnumber = +list[key].slice(0, 2)
                    lastnumber = +list[key].slice(2, 4)
                    if (now_year - brdyear >= firstnumber && now_year - brdyear <= lastnumber) {
                        return key
                    }
                }
            }
        }
        console.log(young(user))
    </script>
</body>

</html>
