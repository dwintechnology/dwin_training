<body>
    <script>
        function createStopwatch() {
            let second = 0
            let b
            let speed = 1
            this.gettime = function () {
                return new Date(second * 1000).toISOString().substr(11, 8);
            }
            this.start = function () {
                b = setInterval(function () {
                    second += speed
                }, 200)
                return second
            }
            this.pause = function () {
                clearInterval(b)
            }
            this.stop = function () {
                second = 0
                clearInterval(b)
            }
            this.speed = function(x){
                b = setInterval(function () {
                    x += second
                }, 200)
                return x
            }
        }

        let t1 = new createStopwatch();
        // console.log(t1.start())
        // console.log(t1.pause())
    </script>
