<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function fibonaci(num1) {
            if (num1 < 2) {
                return num1
            }
            else {
                return fibonaci(num1 - 2) + fibonaci(num1 - 1)
            }

        }
        console.log(fibonaci(8))
    </script>
</body>

</html>
