<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         let str = 121;
        let x = new Promise((resolve, reject) => {
            if (typeof str === 'number') {
                if (str % 2 === 0) {
                    return setTimeout(() => {
                        resolve('even');
                    }, 2000);
                } else {
                    return setTimeout(() => {
                        resolve('odd');
                    }, 1000)
                }
            }
            return reject("this is a string ")
        })
        x
            .then((data) => {
                console.log(data);
            })
            .catch((data) => {
                console.log(data)
            })
    </script>
</body>

</html>
