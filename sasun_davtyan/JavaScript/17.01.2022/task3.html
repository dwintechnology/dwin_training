<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return new Promise((res, rej) => {
                if ((typeof a === 'number') && (typeof b === 'number')) {
                    return res(a + b);
                }
                return rej(new Error("a or b are not numbers"))
            })
        }
        let x = sum('a', 4)
        
        x
            .then((result) => {
                console.log(result)
            })
            .catch((result) => {
                console.log(result)
            })
    </script>
</body>

</html>
