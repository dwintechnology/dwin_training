<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function wait(p) {
            return new Promise((res, rej) => {
                if (!isNaN(p)) {
                    setTimeout(res, p * 1000, `The action happened after ${p * 1000} miliseconds `)
                } else {
                    rej(new Error("error"))
                }
            })
        }
        let x = wait('aaa');
        x
            .then((data) => {
                console.log(data);
            })
            .catch((data) => {
                console.error(data)
            })
    </script>
</body>

</html>
