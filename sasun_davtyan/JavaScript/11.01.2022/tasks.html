    <script>
        // Task 1
        function factorial(n) {
            if (n == 1) return 1;
            return n * factorial(n - 1)
        }
        console.log(factorial(5))

        //task 2
        function gcd(a, b) {
            if (a == b) {
                return a;
            }
            if (a > b) {
                let t = a;
                a = b;
                b = t;
            }
            return gcd(a, b - a);
        }
        gcd(10, 8)

        //task 6
        function fib(n) {
            if (n <= 1) return 1;
            return fib(n - 1) + fib(n - 2);
        }
        console.log(fib(10))

        //task 5
        function pow(x, n) {
            if (n == 1) return x;
            return x * pow(x, n - 1);
        }
        console.log(pow(2, 3))


    </script>
