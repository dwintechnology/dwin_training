        let today = new Date()
        let past = new Date(2017, 01, 01)
        function calcDate(date1, date2) {
            let diff = Math.floor(date1.getTime() - date2.getTime());
            let day = 1000 * 60 * 60 * 24;
            let days = Math.floor(diff / day);
            var weeks = Math.floor(days / 7);
            return weeks;
        }
