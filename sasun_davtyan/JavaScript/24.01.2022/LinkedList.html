<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        class linkedlistNode {
            constructor(value, next = null) {
                this.value = value;
                this.next = next;
            }
            //verdacnum e tox darcrac mer yntacik elememnty
            toString() {
                return `${this.value}`;
            }
        }
        class Linkedlist {
            constructor() {
                //skizb verj 
                this.head = null;
                this.tail = null;
            }
            append(value) {
                const newNode = new linkedlistNode(value);
                if (!this.head || !this.tail) {
                    this.head = newNode;
                    this.tail = newNode;
                    return this;
                }

                // taily (verjy)= mer newNodin
                this.tail.next = newNode;
                this.tail = newNode;
                //veradarcnum e mer yntacik cuckay
                return this;
            }
        }

        const list = new Linkedlist();
        list.append("a").append("x").append("o");
        console.log(JSON.stringify(list));

    </script>
</body>

</html>
