    <script>

let object = {
    name:"Sir",
    age:27,
}
function hasProperty(object,property){
    for (let key in object) {
                if(object[key]===property){
                    return true;
                }
            }
            return false
        }
        console.log(hasProperty(object,"Sir" ));
        

    </script>
