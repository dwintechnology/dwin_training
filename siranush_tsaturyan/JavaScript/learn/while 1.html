<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> while 1</title>
</head>

<body>
    <script>
        let a = 0;
        let b = 0;

        while (a < 3) {
            a++;
            b += a;
            alert(b) // b=1, b=3, b=6
        }
       
    </script>
</body>

</html>
