<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Classwork Task8</title>
</head>

<body>
    <script>
        let number = +prompt("number")
        let percent = +prompt("percent")
        function percents(number, percent) {
            let x = Math.floor((number * percent) / 100)
            return x
        }
        alert(percents(number, percent))

    </script>
</body>

</html>
