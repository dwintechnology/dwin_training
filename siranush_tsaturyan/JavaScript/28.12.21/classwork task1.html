<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classwork Task1</title>

<body>
    <script>
        let commaString = prompt("Ստուգել տրված տողը ստորակետով թիվ է թե ոչ");
        if (commaString.indexOf(',') >= 0) {
            alert("Պարունակում է ','")
        } else {
            alert("Չի պարունակում ','")
        }
    </script>
</body>
