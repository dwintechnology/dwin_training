<!DOCTYPE html>
     <html>
     
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>JS</title>
     </head>
     
     <body>
     
         <script>
             let numb = Number(prompt("number"));
             let fac = 1;
     
             for (let i = 2; i <= numb; i++) {
                 fac = fac * i;
             }
     
             alert(fac);
     
     
         </script>
     
     </body>
     
     </html>
