<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <script>
        let a = Number(prompt("one"));
        let b = Number(prompt("two"));
        let c = Number(prompt("three"));
        let d = (a + b + c) / 2;
        let q = d * (d - a) * (d - b) * (d - c)
        let s = Math.sqrt(q)
        alert(s)
    </script>
</body>
