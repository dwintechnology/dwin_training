<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <script>
        let num = Number(prompt("number"));
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                alert("no prime")
                break
            } else {
                alert("prime")
                break
            }
        }
        </script>
        </body>
