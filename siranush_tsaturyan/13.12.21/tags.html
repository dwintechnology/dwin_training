<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Tags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <style>
        .f_div{
            position:sticky;
            width:100%;
            background-color: white;
            z-index:2
        }
       
        .g_font{
            display:flex;
            justify-content: center;

            font-family: 'Readex Pro', sans-serif;
        }
       

        .s_div{
            display:flex;
            width:100%;
            margin-top: 70px;
            justify-content: flex-start;
            
        }
        
        .a_dec{
            text-decoration:none;
            color:black;
            font-size:20px;
            padding-left:60px;
        }
        .a_dec:hover{
            color:rgb(255, 112, 77);
           
        }
        .a_dec2{
            text-decoration:none;
            color:rgb(255, 112, 77);
            font-size:20px;
            padding-left:60px;

        }
        .a_dec2:hover{
            color:black;
        }
        
        .b_1{
            border:1px solid black;
            background-color: rgb(255, 194, 179);
            font-size:20px; 
            width:80px;
            height:30px;   
        }
         
        .b_1:hover{
            
            color:white;
        }
        .padd_i{
            padding-left: 30px;
            transition: transform .3s;
            
        }
        .padd_i:hover{
            transform: scale(1.5); 

        }
       .div3 {
            display:flex;
            width:90%;
            margin-top: 0px;
            justify-content: flex-start;
       }
            
      .b_form{
        background-color: black;
        color: white;
        border: none;
        padding: 5px 15px;
        text-align: center;
        font-size: 17px;
      }

      .b_form:hover{
        background-color: rgb(255, 194, 179);

      }
      .div4{
          display:flex;
          justify-content: flex-start;
      }
      .div44{
          padding-left: 20px;

      }
    

    </style>
</head>
<body>
    <div class="f_div">
      <h1 class="g_font">HTML Tags</h1>
    </div>

    <div class="s_div">
       <div >
       <a class ="a_dec" href="https://www.w3schools.com/TAGS/tag_i.asp" target="_blank">1- &lt; i &gt;</a>
    </div>
     <div class="padd_i">
       <i class="b_1" title="my name">Siranush</i>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="div3">
        <div >
        <a class ="a_dec2" href="https://www.w3schools.com/TAGS/tag_img.asp" target="_blank"> 2- &lt; img &gt;</a>
        </div>
        <div class="padd_i">
            <img  src="https://upload.wikimedia.org/wikipedia/commons/0/00/HTML5_logo_black.svg" alt="HTML" title="HTML" width="80" height="80"/>
        </div>
    </div>

    <br>
    <br>
    <div class="div4">
        <div >
            <a class="a_dec" href="https://www.w3schools.com/TAGS/tag_button.asp" target="_blank" > 3- &lt; button &gt;</a>
             
        </div>
        <div class="div44">
            <button class=" b_form" type="button" onclick="alert('Hello Dwin!')" > Click Me! </button>
        </div>





    </div>






















</body>
</html>
