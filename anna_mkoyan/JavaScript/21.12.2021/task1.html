<!DOCTYPE html>
<html>

<body>
    <script>
        function fibonacci(num) {
            if (num < 2) {
                return num;
            }
            else {
                return fibonacci(num - 1) + fibonacci(num - 2);
            }
        }
        const nTerms = prompt('number? ');

        if (nTerms <= 0) {
            console.log('Enter a positive integer.');
        }
        else {
            alert(fibonacci(nTerms));
        }
    </script>
</body>

</html>
