<!DOCTYPE html>
<html>
<body>
    <script>
        let number = prompt("number?")
        if (number > 1) {
            let NumberPrime  = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    NumberPrime = false;
                    break;
                }
            }
            alert(`${NumberPrime}`)
        } else alert("false")
    </script>
</body>

</html>
