<!DOCTYPE html>
<html>

<body>
    <script>
        let number = prompt(" number?");
        if (number > 0) {
            let fac = 1
            for (let i = 1; i <= number; i++) {
                fac = fac * i;
            }
            alert(`${fac}`);
        } else alert("false")

    </script>
</body>

</html>
