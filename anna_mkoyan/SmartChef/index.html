<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Smart Chef</title>
</head>
<body>
    <div class="app">
        <h2 class="logo">
            <img src="./images/Logo.png" alt="">
        </h2>
        <div>
            <form action="">
                <div class="inputs">
                    <div class="input-grup">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter name" >
                    </div>
                    <div class="input-grup">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter name">
                    </div>
                    <div class="input-grup">
                        <label for="cars">Country</label>
                        <select id="country" name="country">
                            <option value="China">China</option>
                            <option value="Estonia">Estonia</option>
                            <option value="France">France</option>
                            <option value="Moldova">Moldova</option>
                            <option value="Armenia">Armenia</option>
                        </select>
                    </div>
                    <div class="input-grup">
                        <label for="city">City</label>
                        <select id="city" name="city" placeholder="Enter city">
                            <option value="Pekin">Pekin</option>
                            <option value="Talin">Talin</option>
                            <option value="Lion">Lion</option>
                            <option value="Bordo">Bordo</option>
                            <option value="Erevan">Erevan</option>
                        </select>
                    </div>
                    <div class="input-grup">
                        <label for="lname">Name restaurant</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter restaurant name" >
                    </div>
                    <div class="input-grup">
                        <label for="kname">Email</label>
                        <input type="Email" id="kname" name="email" placeholder="Enter your email" >
                    </div>
                    <div class="input-grup">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password" placeholder="Password" >
                    </div>
                    <div class="input-grup">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" id="cpass" name="password" placeholder="Confirm password" >
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
